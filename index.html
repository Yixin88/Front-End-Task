<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="it'seeze website coding task">
    <title>Business Title</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <img class="logo" src="./assets/logo.svg" alt="business logo">
        <div class="header-info">
            <div class="contact-info">
                <div>
                    <img class="telephone-icon" src="./assets/telephone.svg" alt="telephone">
                    <a class="contact-bold" href="tel:01234567890">01234 567890</a>
                </div>
                <div>
                    <img class="email-icon" src="./assets/email.svg" alt="email">
                    <a class="contact-bold" href="mailto:info@example.com">info@example.com</a>
                </div>
                <div class="input-container">
                    <input type="text">
                    <img tabindex="0" src="./assets/search.svg" alt="search">
                </div>
            </div>

            <nav>
              <ul class="nav-link">
                  <li><a href="#">Products</a></li>
                  <li><a href="#">Services</a></li>
                  <li><a href="#">About us</a></li>
                  <li><a href="#">What we do</a></li>
                  <li><a href="#">History</a></li>
                  <li><a href="#">Our people</a></li>
                  <li><a href="#">Gallery</a></li>
                  <li><a href="#">Terms</a></li>
                  <li><a href="#">Contact</a></li>
              </ul>
              
              
            </nav>
            <nav class="mobile-nav">
                <input type="checkbox" id="hamburger-checkbox">
                <label class="hamburger-menu" for="hamburger-checkbox"></label>
                <ul class="mobile-nav-link">
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">About us</a></li>
                    <li><a href="#">What we do</a></li>
                    <li><a href="#">History</a></li>
                    <li><a href="#">Our people</a></li>
                    <li><a href="#">Gallery</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Contact</a></li>
                    <hr>
                    <li>
                        <div class="mobile-nav-contact">
                            <img class="telephone-icon icon-inverse-color" src="./assets/telephone.svg" alt="telephone">
                            <a class="contact-bold" href="tel:01234567890">01234 567890</a>
                        </div>
                    </li>
                    <li>
                        <div class="mobile-nav-contact">
                            <img class="email-icon icon-inverse-color" src="./assets/email.svg" alt="email">
                            <a class="contact-bold" href="mailto:info@example.com">info@example.com</a>
                        </div>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
</body>
</html>
